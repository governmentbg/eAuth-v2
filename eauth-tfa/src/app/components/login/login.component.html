<div class="login-container">
	<form ngNoForm [action]="loginEndpoint" [method]="isPik ? 'GET' : 'POST'">
		<div class="login-form-wrapper">
			<app-custom-input
				*ngFor="let attr of identityProvider.attributes"
				[attribute]="attr"
				(onInputChange)="inputChange($event)"
			></app-custom-input>
			<input [name]="'providerId'" [value]="identityProvider.id" type="hidden" />
			<div class="login-button-wrapper">
				<button
					mat-raised-button
					color="primary"
					(click)="showSpinner()"
					*ngIf="!isQes"
					matTooltip="Ако сте избрали доставчик на идентичност в комбинация с двуфакторна автентикация, трябва да притежавате профил за двуфакторна автентикация!"
				>
					{{ 'login' | translate }}
				</button>
			</div>
		</div>
	</form>
	<form ngNoForm [action]="qesUrl" method="POST">
		<button
			mat-raised-button
			color="primary"
			(click)="showSpinner()"
			*ngIf="isQes"
			matTooltip="Ако сте избрали доставчик на идентичност в комбинация с двуфакторна автентикация, трябва да притежавате профил за двуфакторна автентикация!"
		>
			{{ 'login-qes' | translate }}
		</button>
	</form>
</div>
